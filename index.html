<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html</title>
</head>
<body>
    <!-- heading tag -->
    <h1>Heading1</h1>
    <h2>Heading2</h2>
    <h3>Heading3</h3>
    <h4>Heading4</h4>
    <h5>Heading5</h5>

    <!-- para tag -->
    <p>This is my first paragraph
        <br><!-- this br tag means break the line and turn into next para -->
        This is a paragraph
    </p>

    <!-- image tag -->
     <image src="./img/logo.png"
     alt="Iit patna logo"
     height="75px"/>
     <!-- hr tag means a lines btw paragraph or anything else -->

     <!-- Video tag -->
    <!-- <video src="./Video/VID_20230624_154547.mp4"  height="40px"
     autoplay controls loop >-->
     <br> 
    <a href="https://www.google.com" >Visit google<img style="width: 200px; height: 200px;" src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png"></a><br>

    <!-- Here i am writing a tag of bold para -->
    <b>this is bold</b><br>

     <!-- Here i am writing a tag of Italic para -->
    <i>this is Italic</i><br>

      <!-- Here i am writing a tag of Italic par -->
    <u>this is underline paragraph</u><br>

    <!-- i am using sub and sup tag for writing this formula -->
    <p>v<sup>2</sup> = u<sup>2</sup> + 2as is the third equation of motion.</p>
